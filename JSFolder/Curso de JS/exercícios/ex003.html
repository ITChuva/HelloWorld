<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meu primeiro programa...</title>
        <style>
            body {
                background-color: #2d1250;
                color: white;
                font: normal 20pt Arial;
            }
            h1 {
                color: rgb(197, 164, 15);
            }
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição.</p>
        <script>
            var n1 = Number(window.prompt('Digite um número: ')) // string
            var n2 = Number(window.prompt('Digite outro número: ')) // string
            var s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
            // + para adição e + para concatenação
            // Number.parseFloat e Number.parseInt
            // Number sempre com N maiusculo
            // para string s.toString()
            // " ou ' para string simples, e ` para string com placeholders.
            // .length para quantos caracteres na string
            // .toUpperCase() para mudar para maiusculas
            // .toLowerCase() para mudar para letras minusculas
        </script>
    </body>
</html>
